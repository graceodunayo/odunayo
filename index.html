<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="number" onclick="addValue('7')">7</button>
            <button class="number" onclick="addValue('8')">8</button>
            <button class="number" onclick="addValue('9')">9</button>
            <button class="operator" onclick="addValue('/')">/</button>
            <button class="scientific" onclick="addValue('sin(')">sin</button>
            <button class="number" onclick="addValue('4')">4</button>
            <button class="number" onclick="addValue('5')">5</button>
            <button class="number" onclick="addValue('6')">6</button>
            <button class="operator" onclick="addValue('*')">*</button>
            <button class="scientific" onclick="addValue('cos(')">cos</button>
            <button class="number" onclick="addValue('1')">1</button>
            <button class="number" onclick="addValue('2')">2</button>
            <button class="number" onclick="addValue('3')">3</button>
            <button class="operator" onclick="addValue('-')">-</button>
            <button class="scientific" onclick="addValue('tan(')">tan</button>
            <button class="number" onclick="addValue('0')">0</button>
            <button class="decimal" onclick="addValue('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addValue('+')">+</button>
            <button class="scientific" onclick="addValue('log(')">log</button>
            <button class="scientific" onclick="addValue('sqrt(')">√</button>
            <button class="scientific" onclick="addValue('^')">^</button>
            <button class="scientific" onclick="addValue('PI')">π</button>
            <button class="scientific" onclick="addValue('E')">e</button>
            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
